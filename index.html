<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="info-wrapper">
        <h1>Tic-Tac-Toe</h1>
        <p class="message">Next move: O</p>
        <p class="countdown">Game resets in 3s</p>
      </div>
      <div class="table-wrapper">
        <table>
          <tr>
            <td class="cell c-1"></td>
            <td class="cell c-2"></td>
            <td class="cell c-3"></td>
          </tr>
          <tr>
            <td class="cell c-4"></td>
            <td class="cell c-5"></td>
            <td class="cell c-6"></td>
          </tr>
          <tr>
            <td class="cell c-7"></td>
            <td class="cell c-8"></td>
            <td class="cell c-9"></td>
          </tr>
        </table>
      </div>
      <div class="reset-wrapper">
        <p class="warning"></p>
        <button class="reset-btn" type="button">RESET</button>
      </div>
</body>
</html>
